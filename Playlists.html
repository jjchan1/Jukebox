<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
			function removePlaylistPopup(playlistName) {
				if (confirm("Are you sure you want to delete this playlist?")) {
					removePlaylist(playlistName);
					//will also later remove all instances of playlist
				} 
			}

			function removePlaylist(name) {
				var parent = document.getElementById("container");

				var child = document.getElementById("Playlist"+ name);
				//var iconChild = document.getElementById("Icon"+name);

				parent.removeChild(child);
				//parent.removeChild(iconChild);
			}
		</script>
	</head>

	<body>
		<h1>JUKEBOX</h1>
		<h2>Playlists</h2>

		<center>
			<div id="container">
				<div id = "PlaylistA">
				<a href="#"><i  class="fa fa-trash-o" onclick="removePlaylistPopup('A')" style="font-size: 25px; vertical-align: middle;"></i></a>
			
				<a class="a hBox"href="Edit Playlist.html">Playlist A<i class="fa fa-angle-right" style="font-size: 30px; float: right;"></i></a>
		    </div>

		    <div id = "PlaylistB">
		    	<a href="#"><i class="fa fa-trash-o" onclick="removePlaylistPopup('B')" style="font-size: 25px; vertical-align: middle;"></i></a>
		    	<a class="a hBox" href="Edit Playlist.html">Playlist B<i class="fa fa-angle-right" style="font-size: 30px; float: right;"></i></a>
			</div>
		</div>
		
		<text style = "margin-left: 55%"><a href="Create Playlist.html"><i class="fa fa-plus-square-o" onclick="addNewPlaylist()" style="font-size: 35px; vertical-align: middle;"></i></a></text>

		</center>
